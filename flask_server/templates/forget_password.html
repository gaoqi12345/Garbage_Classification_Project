<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget_password</title>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <p>
        邮箱:<input type="email" class="email" placeholder="请输入邮箱">
    </p>

<input type="button" value="发送邮箱" onclick="forget_password()">
</body>
</html>
<script>
    function forget_password(){
        var email = $('.email').val();
        $.ajax({
            type:"post",
            contentType:"application/json",
            dataType:"json",
            url:"http://127.0.0.1:8000/v1/user/forget_password",
            data:JSON.stringify({'email':email}),
            success:function(request){
                if(200 == request.code){
                    alert("发送成功")
                }else{
                    alert(request.error)
                }
            }
        });
    }
</script>
